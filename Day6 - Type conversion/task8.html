<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = '22';
        //change given string into number without using any function or any binary operations
        let num = +(age);   //unary operator
        console.log(`the age is ${typeof(num)}`);
        
        //change given string into numbers uisng JS Math functions
        var int = parseInt (age);
        console.log(`integer value of ${age} is ${int}`);


        
    </script>
</body>
</html>
