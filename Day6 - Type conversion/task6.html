    <script>
        let a = '45';
        let b= null;
        //convert variable a & b into number explicitly and subtract from 200;

        let sub1 = 200-c;
        let sub2 = 200-d;

        console.log(`first one ${sub1} <br/> second one ${sub2}`);
  
    </script>
