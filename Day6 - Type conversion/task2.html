<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        let sum = a+b;
        let diff = a-b;
        let product = a*b;
        let quotient = a/b;
        let remainder = a%b;

        document.write(`sum is ${sum} <br/> difference is ${diff} <br/> product is ${product} <br/> quotient is ${quotient} <br/> remainder is ${remainder}`);
        
    </script>
</body>
</html>
